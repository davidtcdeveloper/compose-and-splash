// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        ext.kotlin_version = "1.4.32"

        core = [
                "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
                "androidx.core:core-ktx:1.3.2",
                "androidx.appcompat:appcompat:1.2.0",
                "com.google.android.material:material:1.3.0",
                "androidx.constraintlayout:constraintlayout:2.0.4",
                "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3",
                "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.3",
        ]

        lifecycle = [
                "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1",
                "androidx.lifecycle:lifecycle-viewmodel-compose:1.0.0-alpha04",
                "androidx.compose.runtime:runtime-livedata:1.0.0-beta06",
                "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0-alpha01",
                "androidx.lifecycle:lifecycle-common-java8:2.4.0-alpha01",
        ]

        compose_version = '1.0.0-beta06'
        compose = [
                "androidx.activity:activity-compose:1.3.0-alpha07",
                "androidx.compose.ui:ui:$compose_version",
                "androidx.compose.material:material:$compose_version",
                "androidx.compose.ui:ui-tooling:$compose_version",
                "com.google.accompanist:accompanist-coil:0.9.1",
        ]
        // Local variables
        def lifecycleVersion = "2.2.0"
        common = [
                //Dependency Injection
                'com.google.dagger:hilt-android:2.29.1-alpha',
                'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha02',
        ]
        kaptDepencencies = [
                //Dependency Injection
                'com.google.dagger:hilt-android-compiler:2.29.1-alpha',
                'androidx.hilt:hilt-compiler:1.0.0-alpha02',
        ]
        network = [
                "com.squareup.retrofit2:retrofit:2.9.0",
                "com.squareup.okhttp3:okhttp:4.9.0",
                "com.squareup.okhttp3:logging-interceptor:4.9.0",
                "com.squareup.retrofit2:converter-moshi:2.9.0",
        ]
        test = [
                "junit:junit:4.13.2",
        ]
        androidTest = [
                "androidx.test.ext:junit:1.1.2",
                "androidx.test.espresso:espresso-core:3.3.0",
                "androidx.compose.ui:ui-test-junit4:$compose_version",
        ]
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0-alpha01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.28.1-alpha'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
